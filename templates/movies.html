{% extends "base.html" %}
{% block content %}

<h2 class="section-title">Favorite Movies</h2>

<div class="grid-movies">
    {% for movie in movies %}
    <div class="movie-card">
        <img src="{{ movie.poster_url }}" alt="{{ movie.name }}">
        <h3>{{ movie.name }}</h3>
        <p class="movie-info">{{ movie.director }} ‚Ä¢ {{ movie.release_year }}</p>

        <!-- Update -->
        <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
            <input type="text" name="new_title" placeholder="New title..." required>
            <button class="btn-edit">‚úè Update</button>
        </form>

        <!-- Delete -->
        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
            <button class="btn-delete">üóë Delete</button>
        </form>
    </div>
    {% endfor %}
</div>

<form action="{{ url_for('add_movie', user_id=user_id) }}" method="post" class="form-card movie-form">
    <input type="text" name="title" placeholder="Add a movie..." required>
    <button class="btn-primary">‚ûï Add Movie</button>
</form>

{% endblock %}
