{% extends "base.html" %}

{% block content %}
<h1>Movies</h1>

<ul class="movie-list">
    {% for movie in movies %}
    <li class="movie-entry">
        <img src="{{ movie.poster_url }}" alt="{{ movie.name }}" width="100">
        <p><strong>{{ movie.name }}</strong></p>
        <p>{{ movie.director }} ({{ movie.release_year }})</p>

        <!-- Update Form -->
        <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" method="post" style="display:inline;">
            <input type="text" name="new_title" placeholder="New title..." required>
            <button type="submit" class="btn-edit">Update</button>
        </form>

        <!-- Delete Form -->
        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn-delete">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('add_movie', user_id=user_id) }}" method="post">
    <input type="text" name="title" placeholder="Movie title..." required>
    <button type="submit">Add Movie</button>
</form>

{% endblock %}
