<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body>
<header class="navbar">
    <div class="logo-container" onclick="window.location='{{ url_for('index') }}'">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
        <span class="logo-text">MovieWebApp</span>
    </div>
    <nav class="nav-links">
        {% if request.endpoint == 'index' %}
            <!-- Auf Startseite nicht anzeigen -->
        {% else %}
            <a href="{{ url_for('index') }}">← Back to Users</a>
        {% endif %}
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    Created with ❤ for Movie Lovers
</footer>

</body>
</html>
