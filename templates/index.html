{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('list_movies', user_id=user.id) }}">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="name" placeholder="New user name" required>
    <button type="submit">Add User</button>
</form>

{% endblock %}
